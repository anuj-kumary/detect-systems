<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>System Check</h1>
        <div class="wrapper">
            <button onclick="operatingSytem()" class="btn">Operating System Name
            </button>
            <button onclick="version()" class="btn">OS Version</button>
            <button onclick="devisedetect()" class="btn">Detect Device </button>
            <button onclick="geocode.getLocation()" class="btn">Find Your location: </button>
            <div class="info">
                <p><i class="fa fa-window-maximize" aria-hidden="true"> 
                You are using:  </i> <span id="OS-Name"></span>
                </p>
                <p><i class="fa fa-code-fork" aria-hidden="true"> OS Version: </i><span id="OS"></span></p>
                <p><i class="fa fa-tablet" aria-hidden="true"> Your Device is:   </i><span id="device"></span></p>
                <p>Your Location is: <span id="getlocation"></span></p>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="mobile-detect.js"></script>
        <script src="index.js"></script>
    </header>
</body>

</html>
